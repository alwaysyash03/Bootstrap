<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Group Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h2>Button Group Component</h2>
        <button class="btn btn-success">One</button>
        <button class="btn btn-success">Two</button>
        <button class="btn btn-success">Three</button>
        <br>
        <br>

        <div class="btn-group">
            <button class="btn btn-primary">One</button>
            <button class="btn btn-primary">Two</button>
            <button class="btn btn-primary">Three</button>
        </div>
        <br>
        <br>
        <div class="btn-group">
            <button class="btn btn-primary">One</button>
            <button class="btn btn-outline-success">Two</button>
            <button class="btn btn-danger">Three</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
